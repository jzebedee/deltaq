<!DOCTYPE html>
<html>
<head>
    <script>
    window.onload = function() {
        var svg = document.getElementById('generated-svg');
        var svgData = new XMLSerializer().serializeToString( svg );

        var canvas = document.createElement("canvas");
        canvas.width = 128;
        canvas.height = 128;
        var ctx = canvas.getContext("2d");

        //display image
        var img = document.getElementById( "generated-png" );
        img.setAttribute( "src", "data:image/svg+xml;base64," + btoa( unescape(encodeURIComponent(svgData)) ) );

        ctx.drawImage( img, 0, 0 );

        //image link
        console.log( canvas.toDataURL( "image/png" ) );


        //open image 
        //window.location.href=canvas.toDataURL( "image/png" );
    };
    </script>
</head>
<body>
    <svg id="generated-svg" version="1.0" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
        <style>
            text {
                font-family: Times, serif
            }
        </style>
        <path fill="#f0f8ff" d="M108 120 60 20 15 120z" />
        <text y="128" font-size="192" fill="#007AC1">&Delta;</text>
        <text x="30%" y="-45%" font-size="84" transform="scale(1 -1)">&delta;</text>
    </svg>
    <img id="generated-png" />
</body>
</html>
